<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Teams</title>
</head>
<body>
    
    <header>
        <h1>Test Meeting</h1>
        <section id="window-interactions-icons">
            <div>&#8213</div>
            <div>&#9713</div>
            <div>&#10005</div>
        </section>
    </header>

    <nav>
        <time id="current-time">19:50</time>
        <section id="utilities">
            <div id="peopleInCall" class="nav-square">👥</div>
            <div id="chat" class="nav-square">💬</div>
            <div id="interactions" class="nav-square">✋</div>
            <div id="options" class="nav-square">○○○</div>
            <div id="toggleCamera" class="nav-square">&#128247</div>
            <div id="toggleMic" class="nav-square">🎙️</div>
            <div id="present" class="nav-square">📖</div>
            <button id="getOut">☎️ Sair</button>
        </section>
    </nav>

    <main>
        <img src="#" alt="Foto de Perfil">
        <section id="profile-info">
            <span id="profile-name">Allyson Eduardo</span>
            <span id="mic-status">🎙️</span>
        </section>
    </main>

</body>
</html>
